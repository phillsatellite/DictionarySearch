<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dictionary App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Dictionary Search</h1>

  <!-- Search + History -->
  <div id="searchContainer">
    <form id="searchForm">
      <div class="input-wrapper">
        <input type="text" id="searchInput" placeholder="Search...">
        <span id="clearInput" class="clear-btn">&times;</span>
      </div>
      <button type="submit">Search</button>
    </form>
    <button type="button" id="historyButton">Open History Log</button>
  </div>

  <!-- History modal -->
  <div class="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>

  <!-- Results -->
  <section id="results">
    <div id="definition">Search for a word above.</div>
  </section>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
